<h1>User Login</h1>

<form method="post" action="[% cgipath %]/pages.cgi">
    <input type="hidden" name='act' value='user-logged' />
    <input type="hidden" name='userid' value='[% data.userid %]' />

        <table width="100%" cellpadding="5px">
        <tr><td>Email</td>
            <td><input type="text" name="yapc" /></td>
            <td rowspan="2">
                <p>Forgot your password? Not to worry, just enter your email
                and click the 'forgot my password' button below. We will then
                send you a new password.</p></td>
        </tr>
        <tr><td>Password</td>
            <td><input type="password" name="europe" /></td>
        </tr>
        <tr><td></td>
            <td><input type="submit" name="submit" value='LOGIN' /></td>
            <td><input type="submit" name="forgot" value='FORGOT MY PASSWORD' /></td>
        </tr>
        </table>
</form>
